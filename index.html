<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATAPIMBAS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>

        <header class="container">
            <a href="#" class="btn circle shadow" onclick="btnMenu()"><i class="fas fa-bars"></i></a>
            <a href="index.html" title="acessar a home">
                <h1>CATAPIMBAS</h1>
            </a>
            <a href="#" class="btn circle shadow pesquisa" title="clique para pesquisar no site">
                <i class="fas fa-user-circle"></i>
            </a>
            <nav id="menu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#filmes">Eventos</a></li>
                    <li><a href="#series">Bate-Papo</a></li>
                    <li><a href="#series">Login</a></li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <!-- Slideshow container -->
            <div class="slideshow-container">


                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/estatudo-do-idoso.png" alt="Idosos fazendo sinal com as mãos">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/casa-segura-para-idosos-avos-e-neto.png" style="width:100%">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/qualidade-de-vida-dos-idosos-1200x500-c-default.jpg" style="width:100%">
                    <div class="text"></div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </main>



        <script>
            function btnMenu() {

                var menu = document.getElementById("menu");

                if (menu.style.display == "none") {
                    menu.style.display = "block";
                } else {
                    menu.style.display = "none";
                }
            }
        </script>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);



            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>


</body>

</html>
